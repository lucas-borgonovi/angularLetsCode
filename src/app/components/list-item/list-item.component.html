<mat-accordion>
    <mat-expansion-panel hideToggle appCor>
        <mat-expansion-panel-header appCor>
            <mat-panel-title class="titleTask">
                <mat-checkbox class="checkBox" [checked]="task?.realizada || false" (change)="checkTask($event)"></mat-checkbox>
                {{task?.titulo}}
                <button mat-button  (click)="updateTab()">Atualizar</button>
                <button mat-button color="warn" (click)="deleteTask()">Deletar</button>
            </mat-panel-title>
        </mat-expansion-panel-header>
        
        <p>Detalhes: <span>{{task?.detalhes}}</span></p>
        <p>Importancia: <span>{{task?.importancia}}</span></p>
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    </mat-expansion-panel>
</mat-accordion>
